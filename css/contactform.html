<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <p class="t1">Contact Form #06</p>
        <div class="int">
            <div class="left">
                <p class="t2">Contact Us</p>
                <div class="name"><label for="" >FullName</label><br>
                <input type="text" placeholder="Name" class="i1"></div>
                <div><label for="" >Email</label><br>
                <input type="email" name="" id="" class="i1" placeholder="Email"><br></div>
                <label for="">Subject</label><br>
                <input type="text" placeholder="Subject" class="i2"><br>
                <label for="">Message</label><br>
                <textarea name="" id="" cols="30" rows="10" placeholder="Message" ></textarea>
                <button>Send Message</button>
            </div>
            <div class="right">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d122110.45256617575!2d82.16483037719932!3d16.976928792810696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a3827ddaf59b4f7%3A0x92f8ddb9c89a4803!2sKakinada%2C%20Andhra%20Pradesh!5e0!3m2!1sen!2sin!4v1704696615645!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="icons">
        <div class="icon"><i class="fa-solid fa-location-dot"></i> 
        <p>Address : 198 west 21th street suite 71 newyork london </p></div>
        <div class="icon">
            <i class="fa-solid fa-phone"></i>
            <p>Phone: 123456789</p>
        </div>
        <div class="icon">
            <i class="fa-solid fa-paper-plane"></i>
            <p><b>Email</b> <a href=""></a>@infosuite.com</p>
        </div>
        <div class="icon">
            <i class="fa-solid fa-globe"></i>
            <p><b>Website</b> <a href="">yoursite.com</a></p>

        </div>
    </div> 


    </div>
    
</body>
</html>
