<html>
    <head>
        <title>Styling</title>
        <link rel="stylesheet" href="externalstyle.css">
        <style>
            .abc{
                font-size: 38px;
                color: brown;
            }

        </style>
    </head>
    <body>
        <center><h1>Different types of stylings in css</h1></center>
        <hr>
        <h3>Inline styling</h3>
        <p style="font-size: 25px;color: blue;">This is inline styling</p>
        <hr>
        <h3>Internal styling</h3>
        <p class="abc">This is Internal styling</p>
        <hr>
        <h3>External styling</h3>
        <p class="external">This is External styling</p>
        <hr>
        <h3>Id selector</h3>
        <div id="ext">This is id selector</div>
        <hr>
        <h3>Element selector</h3>
        <span>This is element selector</span><br>
        <h3>Attribute selector</h3><br>
        <input type="text"><br>
        <input type="number"><br>
        <input type="password"><br>
        <a href="https:/www.google.com">Click here</a>
        <a href="https:/www.google.com">Hello</a>
        <a href="https://mail.google.com/mail/u/0/#inbox">Hi</a>
    </body>
</html>
