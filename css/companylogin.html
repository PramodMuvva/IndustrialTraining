<html>
    <head>
        <title>Company login</title>
        <link rel="stylesheet" href="companylogin.css">

        <h1>Company Name</h1>

                 <button class="b1"><b>Create Your Account</b></button>
                 <p class="or">------------------------------------------------or------------------------------------------------</p>

                </div>
