<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="create.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main">
    <div class="left">
        <h1 class="h1">Welcome Friend</h1>
        <p class="p1">To keep connected with us please login with your personal info.</p>
        <button class="b1">SIGN IN</button>
    </div>
    <div class="right">
        <h1 class="h2">Create Account</h1>
        <i class="fa-brands fa-facebook-f" id="i"></i>
        <i class="fa-brands fa-twitter" id="ii"></i>
        <i class="fa-brands fa-instagram" id="iii"></i>
        <p class="p2">or use your email for registration</p>

        <div class="i1">
        <i class="fa-solid fa-user" id="i1"></i>
        <input type="text" name="" id="" placeholder="Name"></div>
        <div class="i1">
        <i class="fa-solid fa-envelope" id="i2"></i>
        <input type="email" name="" id="" placeholder="Email"></div>
        <div class="i1">
        <i class="fa-solid fa-lock-open" id="i3"></i>

        <input type="password" name="" id="" placeholder="Password"></div>
        <button class="b2">SIGN UP</button>
       
    </div>
</div>
</body>
</html>
