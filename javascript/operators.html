<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
        let a=5
        let b=4
        console.log(a+b)
        console.log(a-b)
        console.log(a*b)
        console.log(a/b)
        console.log(a%b)
        console.log(a++)
        console.log(a--)


        console.log(a<b)
        console.log(a>b)
        console.log(a==b)
        console.log(a!=b)
        console.log(a===b)
        console.log(a!==b)
    </script>
</body>
</html>
