<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Objects in JS</h1>
    <script>
        let users={
            name:'p',
            pin:38,
            code:249
        }
        console.log(users)
        console.log(users.name) //dot notation
        console.log(users['name']) //array notation
        users.name='pramod'
        users.add='kkd'
        console.log(users)
        console.log(users.add)
        delete users.code //delete
        console.log(users)
        console.log('add' in users)
        console.log('code' in users)






        
    </script>
</body>
</html>
