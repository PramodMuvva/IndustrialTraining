<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.bundle.min.js"></script>
<style>
    .card-footer{
        width: 100%;
        color: white;
        text-decoration: none;
        text-align: center;
    }
    .card{
        border-radius: 0px;
        position: relative;
        
        
    }
    .icon{
        font-size: 72px;
        opacity: 0.3;
        position: absolute;
        right: 0px;
        top: auto;
        bottom: 8px;
    }
    .card-body{
        color: white;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
        <div class="card col-md-3 col-sm-6  bg-info offset-2">
        <div class="card-body">
            <h1 class="card-title">13456</h1>
            <p class="card-text">Student Strength</p>
            <div class="icon">
                <i class="fa fa-graduation-cap" aria-hidden="true"></i>
            </div>
        </div>
        <a href="" class="card-footer">View More <i class="fa fa-arrow-circle-right"></i></a>
        </div>
        <div class="card col-md-3 col-sm-6  bg-success offset-2">
            <div class="card-body">
                <h1 class="card-title">$185358</h1>
                <p class="card-text">Today's Collection</p>
                <div class="icon">
                    <i class="fa fa-money" aria-hidden="true"></i>
                </div>
            </div>
            <a href="" class="card-footer">View More <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="card col-md-3  col-sm-6 bg-warning offset-2">
            <div class="card-body">
                <h1 class="card-title">5464</h1>
                <p class="card-text">New Admissions</p>
                <div class="icon">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                </div>
            </div>
            <a href="" class="card-footer">View More <i class="fa fa-arrow-circle-right"></i></a>
            </div>
            <div class="card col-md-3 col-sm-6 bg-danger offset-2">
                <div class="card-body">
                    <h1 class="card-title">723</h1>
                    <p class="card-text">Faculty Strength</p>
                    <div class="icon">
                        <i class="fa fa-users" aria-hidden="true"></i>
                    </div>
                </div>
                <a href="" class="card-footer">View More <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
    </div>
</body>
</html>
